<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short polling</title>
</head>
<body>
    <h1>Short polling</h1>

    <script>
        const shortpollDelay = 1000;
        const poll = () => {
            console.log('Polling...');
            fetch('/random')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error(error);
                });
                
        }
        setInterval(poll, shortpollDelay);

        
    </script>
</body>
</html>
